name: Auto close external PRs

on:
  pull_request:
    types: [opened, reopened, synchronize]

permissions:
  pull-requests: write
  issues: write

jobs:
  auto-close:
    # Sadece fork'lardan gelen PR'larÄ± kapat
    if: github.event.pull_request.head.repo.full_name != github.event.pull_request.base.repo.full_name

    runs-on: ubuntu-latest

    steps:
      - name: Close PR
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const prNumber = context.payload.pull_request.number;

            // PR'Ä± kapat
            await github.rest.pulls.update({
              owner: context.repo.owner,
              repo: context.repo.repo,
              pull_number: prNumber,
              state: 'closed'
            });

            // AÃ§Ä±klayÄ±cÄ± bir yorum bÄ±rak
            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: prNumber,
              body: 'Bu repo dÄ±ÅŸarÄ±dan (fork) PR kabul etmiyor. LÃ¼tfen kendi forkunuzda veya kendi repomuzda Ã§alÄ±ÅŸmaya devam edin. ğŸ™'
            });
